<!doctype html>
<html lang="en" ng-app="sermonArchiveApp">
<head>
    <title>Node Express Application Template</title>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
  <div ng-controller="sermonController">
    <table>
      <tr ng-repeat="sermon in sermons">
        <td><a href="{{sermon.url}}">{{sermon.title}}</a></td>
        <td>{{sermon.artist}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
